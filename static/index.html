<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hyde Park</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="chat.css" rel="stylesheet" type="text/css">
    <script src="//code.jquery.com/jquery-latest.js"></script>
    <script src="jquery-dateformat.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="chat.js"></script>
    <script src="socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="row mainscreen">
      <div class="span9 pane">
        <p id="connecting">Connecting...</p>
        <div class="row">
          <div id="inputgroup" class="control-group error span9">
            <input id="input" type="text" class="input-block-level"></input>
          </div>
        </div>
        <div id="content" class="row scrollable"></div>
      </div>
      <div id="participantspane" class="span3 pane">
        <div class="span3 inputreplacement"></div>
        <div id="participants" class="row scrollable"></div>
      </div>
    </div>
  </body>
</html>
